<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  }

  .wrapper {
    min-height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 900px;
    text-align: center;
    color: white;
    padding: 80px 20px 120px;
    position: relative;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: white;
    color: #ff4d6d;
    position: absolute;
  }

  #love {
    display: none;
    margin-top: 40px;
  }

  video {
    width: 320px;        /* ‚úÖ video choti */
    max-width: 100%;
    border-radius: 16px;
    margin-top: 20px;
  }

  .photos {
    display: none;
    margin-top: 120px;
  }

  .photos h2 {
    margin-bottom: 30px;
  }

  .photos img {
    width: 200px;
    max-width: 90%;
    border-radius: 20px;
    margin: 10px;
  }
</style>
</head>

<body>

<div class="wrapper">
  <div class="container">

    <h1>
      Hey Bavneet üíñ<br>
      Will you be my Valentine?
    </h1>

    <button id="yes">Yes üòç</button>
    <button id="no">No üôà</button>

    <div id="love">
      <h2>Best decision ever ‚ù§Ô∏è<br>I love you üòò</h2>

      <video id="loveVideo" autoplay loop muted playsinline>
        <source src="meme.mp4" type="video/mp4">
      </video>
    </div>

    <div class="photos" id="photos">
      <h2>Our Memories üíï</h2>
      <img src="image1.JPG">
      <img src="image2.JPG">
      <img src="image3.JPG">
    </div>

  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const love = document.getElementById("love");
  const photos = document.getElementById("photos");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    love.style.display = "block";
    photos.style.display = "block";

    window.scrollTo({
      top: document.body.scrollHeight,
      behavior: "smooth"
    });
  });
</script>

</body>
</html>
