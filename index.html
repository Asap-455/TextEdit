<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine 游눘</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
  }

  .container {
    min-height: 100vh;
    width: 100%;
    max-width: 900px;
    margin: auto;
    text-align: center;
    padding: 100px 20px;
  }

  h1 {
    font-size: 2.6rem;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: white;
    color: #ff4d6d;
    position: absolute;
  }

  /* LOVE SECTION */
  #love {
    display: none;
    margin-top: 80px;
  }

  video {
    width: 320px;
    border-radius: 16px;
    margin-top: 20px;
  }

  /* GIFTS */
  #gifts {
    display: none;
    margin-top: 100px;
  }

  .gift-btn {
    background: #fff;
    color: #ff4d6d;
    font-size: 18px;
  }

  /* PHOTOS */
  .photos {
    display: none;
    margin-top: 60px;
  }

  .photos img {
    width: 200px;
    border-radius: 20px;
    margin: 10px;
  }
</style>
</head>

<body>

<div class="container">

  <!-- START TEXT -->
  <h1 id="mainText">
    Hey Bavneet 游눘<br>
    Will you be my Valentine?
  </h1>

  <button id="yes">Yes 游땘</button>
  <button id="no">No 游뗻</button>

  <!-- VIDEO -->
  <div id="love">
    <h2>Best decision ever 仇벒잺<br>I love you 游땢</h2>
    <video autoplay loop muted playsinline>
      <source src="meme.mp4" type="video/mp4">
    </video>
  </div>

  <!-- GIFTS -->
  <div id="gifts">
    <h2>Choose your gift 游꾸</h2>
    <button class="gift-btn" onclick="openPhotos(1)">游꾸 Gift 1</button>
    <button class="gift-btn" onclick="openPhotos(2)">游꾸 Gift 2</button>
    <button class="gift-btn" onclick="openPhotos(3)">游꾸 Gift 3</button>
  </div>

  <!-- PHOTOS -->
  <div class="photos" id="photos1">
    <img src="image1.JPG">
  </div>

  <div class="photos" id="photos2">
    <img src="image2.JPG">
  </div>

  <div class="photos" id="photos3">
    <img src="image3.JPG">
  </div>

</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const love = document.getElementById("love");
  const gifts = document.getElementById("gifts");

  noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";
  });

  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    love.style.display = "block";

    setTimeout(() => {
      window.scrollTo({ top: love.offsetTop, behavior: "smooth" });
    }, 300);

    setTimeout(() => {
      gifts.style.display = "block";
      gifts.scrollIntoView({ behavior: "smooth" });
    }, 1500);
  });

  function openPhotos(num) {
    document.getElementById("photos" + num).style.display = "block";
    document.getElementById("photos" + num)
      .scrollIntoView({ behavior: "smooth" });
  }
</script>

</body>
</html>
