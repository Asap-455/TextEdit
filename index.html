<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      color: white;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: white;
      color: #ff4d6d;
      position: absolute;
    }

    #love {
      display: none;
      margin-top: 40px;
    }

    video {
      width: 500px;              /* âœ… video size same */
      max-width: 90%;
      border-radius: 12px;
      margin-top: 20px;
    }

    .photos {
      display: none;
      margin-top: 70px;
    }

    .photos img {
      width: 220px;
      max-width: 90%;
      border-radius: 20px;
      margin: 12px;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Hey Bavneet ğŸ’–<br>Will you be my Valentine?</h1>

    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ™ˆ</button>

    <!-- Love Section -->
    <div id="love">
      <h2>Best decision ever â¤ï¸<br>I love you ğŸ˜˜</h2>

      <video autoplay loop muted playsinline>
        <source src="meme.mp4" type="video/mp4">
      </video>
    </div>

    <!-- Photos -->
    <div class="photos" id="photos">
      <h2>Our Memories ğŸ’•</h2>
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
    </div>

  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const love = document.getElementById("love");
    const photos = document.getElementById("photos");

    // NO button bhagta rahe
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // YES click
    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      love.style.display = "block";
      photos.style.display = "block";

      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: "smooth"
      });
    });
  </script>

</body>
</html>
