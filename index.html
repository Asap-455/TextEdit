<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
  }

  .container {
    min-height: 100vh;
    max-width: 900px;
    margin: auto;
    text-align: center;              /* ğŸ”¥ text center */
    padding: 100px 20px;
  }

  h1 {
    font-size: 2.6rem;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: white;
    color: #ff4d6d;
    position: absolute;
  }

  /* VIDEO */
  #love {
    display: none;
    margin-top: 80px;
  }

  video {
    width: 320px;
    border-radius: 16px;
    margin-top: 20px;
  }

  /* GIFTS */
  #gifts {
    display: none;
    margin-top: 100px;
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
  }

  .gift-box {
    width: 220px;
    min-height: 260px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .gift-btn {
    background: #fff;
    color: #ff4d6d;
    font-size: 18px;
  }

  .gift-img {
    display: none;
    width: 220px;
    border-radius: 20px;
  }
</style>
</head>

<body>

<div class="container">

  <h1>
    Hey Bavneet ğŸ’–<br>
    Will you be my Valentine?
  </h1>

  <button id="yes">Yes ğŸ˜</button>
  <button id="no">No ğŸ™ˆ</button>

  <!-- VIDEO -->
  <div id="love">
    <h2>Best decision ever â¤ï¸<br>I love you ğŸ˜˜</h2>
    <video autoplay loop muted playsinline>
      <source src="meme.mp4" type="video/mp4">
    </video>
  </div>

  <!-- GIFTS -->
  <div id="gifts">

    <div class="gift-box">
      <button class="gift-btn" onclick="openGift(1)">ğŸ Gift 1</button>
      <img src="image2.JPG" class="gift-img" id="img1">
    </div>

    <div class="gift-box">
      <button class="gift-btn" onclick="openGift(2)">ğŸ Gift 2</button>
      <img src="image1.JPG" class="gift-img" id="img2">
    </div>

    <div class="gift-box">
      <button class="gift-btn" onclick="openGift(3)">ğŸ Gift 3</button>
      <img src="image3.JPG" class="gift-img" id="img3">
    </div>

  </div>

</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const love = document.getElementById("love");
  const gifts = document.getElementById("gifts");

  noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";
  });

  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    love.style.display = "block";
    love.scrollIntoView({ behavior: "smooth" });

    setTimeout(() => {
      gifts.style.display = "flex";
      gifts.scrollIntoView({ behavior: "smooth" });
    }, 1200);
  });

  function openGift(num) {
    event.target.style.display = "none";
    document.getElementById("img" + num).style.display = "block";
  }
</script>

</body>
</html>
