<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow-x: hidden;
    }

    /* Full screen center wrapper */
    .wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      color: white;
      padding: 40px 20px;
      position: relative;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 35px;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: white;
      color: #ff4d6d;
      position: absolute;
      left: 55%;
      top: 65%;
    }

    #love {
      display: none;
      margin-top: 50px;
    }

    video {
      width: 500px;
      max-width: 90%;
      border-radius: 14px;
      margin-top: 20px;
    }

    .photos {
      display: none;
      margin-top: 80px;
    }

    .photos img {
      width: 220px;
      border-radius: 20px;
      margin: 12px;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="container">

      <h1>Hey Bavneet üíñ<br>Will you be my Valentine?</h1>

      <button id="yes">Yes üòç</button>
      <button id="no">No üôà</button>

      <div id="love">
        <h2>Best decision ever ‚ù§Ô∏è<br>I love you üòò</h2>

        <video autoplay loop muted playsinline>
          <source src="meme.mp4" type="video/mp4">
        </video>
      </div>

      <div class="photos" id="photos">
        <h2>Our Memories üíï</h2>
        <img src="photo1.jpg">
        <img src="photo2.jpg">
        <img src="photo3.jpg">
      </div>

    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const love = document.getElementById("love");
    const photos = document.getElementById("photos");
    const container = document.querySelector(".container");

    noBtn.addEventListener("mouseover", () => {
      const rect = container.getBoundingClientRect();
      const x = Math.random() * (rect.width - 120);
      const y = Math.random() * (rect.height - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      love.style.display = "block";
      photos.style.display = "block";

      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    });
  </script>

</body>
</html>
