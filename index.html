<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: white;
      color: #ff4d6d;
      position: absolute;
    }

    #love {
      display: none;
      margin-top: 30px;
    }

    video {
      width: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }

    #giftBtn {
      display: none;
      background: #ffb703;
      color: #fff;
      margin-top: 25px;
    }

    .photos {
      display: none;
      margin-top: 40px;
    }

    .photos img {
      width: 200px;
      border-radius: 20px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Hey Bavneet ğŸ’–<br>Will you be my Valentine?</h1>

    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ™ˆ</button>

    <!-- Love Section -->
    <div id="love">
      <h2>Best decision ever â¤ï¸<br>I love you ğŸ˜˜</h2>

      <video id="loveVideo" loop muted playsinline>
        <source src="meme.mp4" type="video/mp4">
      </video>

      <br>
      <button id="giftBtn">Nice Gift ğŸ</button>
    </div>

    <!-- Photos -->
    <div class="photos" id="photos">
      <h2>Our Memories ğŸ’•</h2>
      <img src="image2.JPG">
      <img src="image1.JPG">
      <img src="image3.jpg">
    </div>

  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const love = document.getElementById("love");
    const video = document.getElementById("loveVideo");
    const giftBtn = document.getElementById("giftBtn");
    const photos = document.getElementById("photos");

    // NO button bhagta rahe
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // YES click
    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      love.style.display = "block";
      giftBtn.style.display = "inline-block";

      // force video play (important for browser)
      video.currentTime = 0;
      video.play();

      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    });

    // Gift button click â†’ show photos
    giftBtn.addEventListener("click", () => {
      photos.style.display = "block";
      giftBtn.style.display = "none";

      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    });
  </script>

</body>
</html>
